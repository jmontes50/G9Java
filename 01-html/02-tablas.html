<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>Tablas</h1>
    </header>
    <main>
      <section>
        <table border="1">
          <!-- thead - cabecera tabla -->
          <thead>
            <!-- tr - filas - table row -->
            <tr>
              <!-- cabecera -->
              <th>Platillos</th>
              <th>Precio</th>
              <th>En oferta</th>
            </tr>
          </thead>
          <!-- cuerpo -->
          <tbody>
            <!-- fila -->
            <tr>
              <!-- table data, celda -->
              <td>Pollo a la brasa</td>
              <td>S/ 60.00</td>
              <td rowspan="2">Si</td>
            </tr>
            <tr>
              <td>Arroz Chaufa</td>
              <td>S/ 25.00</td>
              <!-- <td>Si</td> -->
            </tr>
            <tr>
              <td>Lomo Saltado</td>
              <td>S/ 25.00</td>
              <td>No</td>
            </tr>
            <tr>
              <td colspan="2">Total</td>
              <td>S/ 110.00</td>
            </tr>
          </tbody>
        </table>
    </main>
  </body>
</html>
