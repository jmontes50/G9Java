<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="p-3">
    <header>
      <h1 class="text-2xl font-bold mb-2">TareasApp</h1>
    </header>
    <main>
      <form id="form-tarea">
        <input 
          type="text" 
          placeholder="Ingrese una nueva tarea"
          id="input-tarea"
          name="tarea"
          class="border rounded p-1"
        />
        <button id="btn-tarea" class="bg-black p-1 text-white rounded">
          Agregar
        </button>
      </form>
      <hr />
      <section>
        <h2 class="text-xl font-semibold mb-1">Tareas Pendientes</h2>
        <ul id="lista-tareas">
        </ul>
      </section>
    </main>

    <!-- scripts tw -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- nuestros scripts -->
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
